apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
      - name: telegram-bot-container
        image: thakorrohan/cat:latest
        env:
        - name: BOT_TOKEN
        - name: CAT_API_KEY
          valueFrom:
            secretKeyRef:
              name: telegram-bot-secret
              key: BOT_TOKEN
              key: CAT_API_KEY
